<!doctype html>
<html>
<head><meta charset="utf-8"><title>Dashboard</title></head>
<body>
<h1>Dashboard</h1>
<h2>Courses</h2>
<ul>
{% for c in courses %}
  <li>{{ c.title }}</li>
{% empty %}
  <li>No courses</li>
{% endfor %}
</ul>
<h2>Students</h2>
<ul>
{% for s in students %}
  <li>{{ s.first_name }} {{ s.last_name }} â€” {{ s.email }}</li>
{% empty %}
  <li>No students</li>
{% endfor %}
</ul>
</body>
</html>
